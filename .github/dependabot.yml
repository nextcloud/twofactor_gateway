version: 2
updates:
  - package-ecosystem: "composer"
    directories:
      - "/"
      - "/vendor-bin/csfixer"
      - "/vendor-bin/openapi-extractor"
      - "/vendor-bin/php-scoper"
      - "/vendor-bin/psalm"
      - "/vendor-bin/telegram-client"
      - "/vendor-bin/unit"
    schedule:
      interval: "daily"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: daily
