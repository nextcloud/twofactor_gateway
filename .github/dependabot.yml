version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: christophwurst/nextcloud
    versions:
    - ">= 17.a, < 18"
  - dependency-name: christophwurst/nextcloud_testing
    versions:
    - 0.12.1
    - 0.12.3
  - dependency-name: christophwurst/nextcloud
    versions:
    - 20.0.5
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: css-loader
    versions:
    - 5.0.1
    - 5.0.2
    - 5.1.0
    - 5.1.1
    - 5.1.2
    - 5.1.3
    - 5.2.0
    - 5.2.1
  - dependency-name: webpack-cli
    versions:
    - 4.4.0
    - 4.5.0
